<nav class="navbar" *ngIf="user">
  <div class="nav-left">
    <span class="brand">Sistema de Estoque e Caixa</span>

    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Dashboard</a>
    <a *ngIf="user.perfil === 'ADMIN'" routerLink="/usuarios" routerLinkActive="active">Usuários</a>
    <a *ngIf="user.perfil === 'ADMIN'" routerLink="/produtos" routerLinkActive="active">Produtos</a>
    <a *ngIf="user.perfil === 'ADMIN'" routerLink="/movimentacoes" routerLinkActive="active">Movimentações</a>
    <a *ngIf="user.perfil === 'OPERADOR'" routerLink="/caixa" routerLinkActive="active">Caixa</a>
    <a routerLink="/vendas" routerLinkActive="active">Vendas</a>
  </div>

  <div class="nav-right">
    <span>{{ user.nomeCompleto }} ({{ user.perfil }})</span>
    <button (click)="logout()">Sair</button>
  </div>
</nav>

<div class="container">
  <router-outlet></router-outlet>
</div>
